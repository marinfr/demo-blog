default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: YOUR_USERNAME_HERE
  password: YOUR_PASSWORD_HERE
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: meister_development

test:
  <<: *default
  database: meister_test
